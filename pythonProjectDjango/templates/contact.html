{% extends 'base.html' %}
{% block title %} Contact {% endblock title %}
{% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1000x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3">
    <h1 class = "text-center">Contact US</h1>
    <form method="post" action="\contact" >
        {% csrf_token %}
    <div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
</div>

    <div class="mb-3">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
</div>

    <div class="mb-3">
  <label for="phone" class="form-label">Mobile No</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
</div>

<div class="mb-3">
  <label for="textarea" class="form-label">Write about issue</label>
  <textarea class="form-control" id="textarea" name="textarea" rows="3"></textarea>
</div>

    <div class="mb-3">
  <button class="btn btn-primary" type="submit">Submit</button>
</div>
</form>
</div>

{% endblock body %}
